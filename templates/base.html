<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Allow individual pages to set their own title -->
    <title>{% block title %}ECOTOUNSI-AI{% endblock %}</title>

    <!-- Using Tailwind CSS for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800">

    <div class="flex h-screen overflow-hidden">

        <!-- Mobile Sidebar Overlay (Hidden by default) -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-gray-600 bg-opacity-75 z-20 hidden lg:hidden"
            onclick="toggleSidebar()"></div>

        <!-- SIDEBAR NAVIGATION -->
        <aside id="sidebar"
            class="fixed lg:static inset-y-0 left-0 z-30 w-64 bg-white border-r border-gray-200 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col h-full active-sidebar">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h1 class="text-xl font-bold tracking-tight text-slate-900">ECOTOUNSI-<span
                        class="text-emerald-500">AI</span></h1>
                <!-- Close Button for Mobile -->
                <button onclick="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>

            <nav class="flex-1 overflow-y-auto p-4 space-y-1">
                <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Navigation</p>

                <a href="{{ url_for('dashboard') }}"
                    class="nav-item group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'dashboard' %}bg-emerald-50 text-emerald-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                    <span class="mr-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                            </path>
                        </svg></span>
                    Dashboard
                </a>

                <a href="{{ url_for('faults') }}"
                    class="nav-item group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'faults' %}bg-emerald-50 text-emerald-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                    <span class="mr-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                            </path>
                        </svg></span>
                    Faults
                </a>

                <a href="{{ url_for('live_feed') }}"
                    class="nav-item group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'live_feed' %}bg-emerald-50 text-emerald-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                    <span class="mr-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z">
                            </path>
                        </svg></span>
                    Detection Feed
                </a>

                <a href="{{ url_for('analytics') }}"
                    class="nav-item group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if request.endpoint == 'analytics' %}bg-emerald-50 text-emerald-600{% else %}text-gray-600 hover:bg-gray-50 hover:text-gray-900{% endif %}">
                    <span class="mr-3"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                            </path>
                        </svg></span>
                    Analytics
                </a>
            </nav>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 overflow-y-auto bg-slate-50 flex flex-col h-full w-full">
            <!-- Mobile Header -->
            <header
                class="lg:hidden bg-white border-b border-gray-200 p-4 flex items-center justify-between sticky top-0 z-10">
                <button onclick="toggleSidebar()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <h1 class="text-lg font-bold text-slate-900">ECOTOUNSI-<span class="text-emerald-500">AI</span></h1>
                <div class="w-6"></div> <!-- Spacer for center alignment -->
            </header>

            <div class="p-4 md:p-8 flex-1">
                {% block content %}
                <!-- This is where the specific page content will go -->
                {% endblock %}
            </div>
        </main>
    </div>

    <!-- Scripts block for individual pages -->
    {% block scripts %}{% endblock %}

    <!-- Sidebar Toggle Script -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (sidebar.classList.contains('-translate-x-full')) {
                // Open sidebar
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                // Close sidebar
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }
    </script>

</body>

</html>
